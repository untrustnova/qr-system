services:
    laravel.test:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                WWWUSER: '${WWWUSER}'
                WWWGROUP: '${WWWGROUP}'
        image: qrabsence-app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-8000}:8000'
        environment:
            LARAVEL_SAIL: '1'
            WWWUSER: '${WWWUSER}'
            WWWGROUP: '${WWWGROUP}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            # Octane Config
            OCTANE_SERVER: frankenphp
            OCTANE_HTTPS: 'false'
        volumes:
            - '.:/app'
        networks:
            - sail
        depends_on:
            - mariadb
            - redis
        # RAM Limit: 1GB soft limit for app
        deploy:
            resources:
                limits:
                    memory: 1G

    mariadb:
        image: 'mariadb:11.4' 
        # mariadb:11.4 is stable. Alpine tag not officially recommended for DBs by library, 
        # but 11.4 is reasonably optimized.
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sail-mariadb:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - healthcheck.sh
                - '--connect'
                - '--innodb_initialized'
            retries: 3
            timeout: 5s
        # RAM Limit: 512MB for DB (sufficient for dev)
        deploy:
            resources:
                limits:
                    memory: 512M

    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
        # RAM Limit: 128MB for Redis (very lightweight)
        deploy:
            resources:
                limits:
                    memory: 128M

    vite:
        image: 'node:22-alpine'
        working_dir: /app
        volumes:
            - '.:/app'
        command: 'sh -c "npm install && npm run dev -- --host"'
        ports:
            - '${VITE_PORT:-5173}:5173'
        networks:
            - sail
        depends_on:
            - laravel.test
        # RAM Limit: 512MB for Frontend build tool
        deploy:
            resources:
                limits:
                    memory: 512M

networks:
    sail:
        driver: bridge

volumes:
    sail-mariadb:
        driver: local
    sail-redis:
        driver: local